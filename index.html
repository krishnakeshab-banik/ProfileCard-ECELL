        header {

        }

        h1 {
            font-size: 2rem;
        }

        h2 {
            font-size: 1.5rem;
        }

        /* Profile Picture Styling */
        .profile-pic {
            width: 150px;

        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .social-links a {
            display: inline-block;
        }

        .social-links img {
            width: 50px;
            height: 50px;
        }

        /* Stats Section */
        .stats {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 30px 0;
        }

        .stats h1 {
            font-size: 2rem;
            color: black;
        }

        .stats p {
            font-size: 1.2rem;
            color: rgb(70, 59, 59);
        }

        /* Links Section */
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .link-box {
            width: 250px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            border: 2px solid white;
        }

        .link-box h2 {
            font-size: 1.2rem;
            color: blue;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .stats {
                flex-direction: row;
                justify-content: space-around;
            }

            .link-box {
                width: 400px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1rem;
            }

            .social-links img {
                width: 40px;
                height: 40px;
            }

            .link-box {
                width: 200px;
            }

            .stats h1 {
                font-size: 1.2rem;
            }

            .profile-pic {
                width: 120px;
                height: 120px;
            }
        }
